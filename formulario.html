<html>
    <head>
        <title>Bootstrap</title>
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="../arquivos iniciais/css/bootstrap.min.css" rel="stylesheet">
        <link href="../arquivos iniciais/unidade03/_css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>

        <div class="container">
            <form>
                <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input class="form-control" type="text" id="nome" placeholder="Nome"/>
                </div>

                <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" type="text" id="email" placeholder="Email"/>
                </div>
                
                <div class="form-group">
                <label for="senha">Senha</label>
                <input class="form-control" type="password" id="senha" placeholder="Senha"/>  
                </div>

                <div class="form-group">
                    <label for="selecao">Prato preferido?</label>
                </div>
                <div>
                    <select id="selecao">
                        <option>Escolha uma opção</option>
                        <option>Feijoada</option>
                        <option>Churrasco</option>
                        <option>Sushi</option>
                        <option>Pizza</option>
                    </select>
                </div>
                
                <label for="comentario">Comentários</label>
                <textarea id="comentario"></textarea>
                
                <label for="lista">
                    <input type="checkbox" id="lista">Inscrever-me na newsletter
                </label>
                
                <input type="submit" value="Enviar">
            </form>
        </div>

        <script src="../arquivos iniciais/js/jquery.js"></script>
        <script src="../arquivos iniciais/js/bootstrap.min.js"></script>
        <script src="../arquivos iniciais/unidade03/_js/script.js"></script>
    </body>
</html>

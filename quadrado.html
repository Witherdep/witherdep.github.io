<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <link href="../arquivos iniciais/css/bootstrap.min.css" rel="stylesheet">

    <style>
        #janela{ position: absolute;width: 300px;height: 300px;background-color: blanchedalmond;background-image: url("ognans-nefario.gif") ;background-size: cover;}
        #janela{ width: 300px;height: 300px;}
        p{margin-top: 350px;}
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="jquery-3.2.1.min.js"></script>
    <script>

        var moveInterval;
        var direita = 0;
        function moverDireita(){
            direita += 100;
            $('#janela').animate({right:'-=100px'},100,'linear');
            $('#output').text(direita);
        }
        function moverEsquerda(){
            direita -= 100;
            $('#janela').animate({right:'+=100px'},100,'linear');
            $('#output').text(direita);
        }   
        function moverCima(){
            $('#janela').animate({top:'-=100px'},100,'linear');
        }
        function moverBaixo(){
            $('#janela').animate({top:'+=100px'},100,'linear');
        }
        
        $(function(){
            $('#direita').click(moverDireita);
            $('#esquerda').click(moverEsquerda);
            $('#cima').click(moverCima);
            $('#baixo').click(moverBaixo);
        })
        document.addEventListener("keydown", event => {
            if (event.isComposing || event.keyCode !== 40) {
                return;
            }
            moverBaixo();
        });
        document.addEventListener("keydown", event => {
            if (event.isComposing || event.keyCode !== 38) {
                return;
            }
            moverCima();
        });
        document.addEventListener("keydown", event => {
            if (event.isComposing || event.keyCode !== 39) {
                return;
            }
            moverDireita();
        });
        document.addEventListener("keydown", event => {
            if (event.isComposing || event.keyCode !== 37) {
                return;
            }
            moverEsquerda();
        });


    </script>
</head>
<body>
    <div class="container-fluid">
    <input type="button" id="direita" value="Mover para Direita">
    <input type="button" id="esquerda" value="Mover para Esquerda">
    <input type="button" id="cima" value="Mover para Cima">
    <input type="button" id="baixo" value="Mover para Baixo">
    <div id="janela">aaaaaaaaaa</div>
    <div id="janela2"></div>
    <p>as setas tamb√©m mexem. Valor direita: <span id="output"></span> </p>
    </div>
</body>
</html>

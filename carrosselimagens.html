<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel</title>
    <link href="public\CSS\arquivos iniciais\css\bootstrap.min.css" rel="stylesheet">
    <style>
        #principal {
            position: absolute;
            height: 200px;
            clip:rect(0 200px 200px 0);
        }
        #janela {
            position: relative;
            height: 200px;
            top: 0;left: 0;
        }
        #janela img{ float: left;width: 200px;}
        #info { position: absolute;top: 300px;}
    </style>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        var limite;
        function moverFotos(){
            $('#janela').animate({left:"-=200"},1000,function(e){
                $('#info').html($('#janela').position().left);

                if ($('#janela').position().left == limite){
                    $('#janela').css('left',0);
                }
            });
        }

        $(function(e) {
            limite = $('#janela img').length* $('#janela img').width()*-1;

            $('#janela').append('<img>');
            $('#janela img:last').attr('src','https://cdna.artstation.com/p/assets/images/images/073/790/512/large/wither-dep-frechafim.jpg?1710476563');

            setInterval(moverFotos,2000);
        })
    </script>
</head>
<body>
    <div class="container">
    <div id="principal">
        <div id="janela">
            <img  src="https://cdna.artstation.com/p/assets/images/images/073/097/906/large/wither-dep-deathbringer-completo-tortinho2.jpg?1708920886" alt="Imagem 1" class="active">
            <img  src="https://cdna.artstation.com/p/assets/images/images/073/098/502/large/wither-dep-geropronto1-artstation.jpg?1708922663" alt="Imagem 2">
            <img src="https://cdna.artstation.com/p/assets/images/images/073/098/710/large/wither-dep-tonicos-artstation.jpg?1708923223" alt="Imagem 3">
            <img  src="https://cdna.artstation.com/p/assets/images/images/073/098/838/large/wither-dep-yardas1.jpg?1708923412" alt="Imagem 4">
            <img  src="https://cdna.artstation.com/p/assets/images/images/073/790/512/large/wither-dep-frechafim.jpg?1710476563" alt="Imagem 5">
        </div>
    </div>
    </div>
    
</body>
</html>
